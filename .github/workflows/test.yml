name: Python CI

on:
  push:
    branches:
      - master
      - feature/*
  pull_request:
    branches:
      - master
      - feature/*


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Python のセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Poetry のセットアップ
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "2.1.1"

      - name: キャッシュの設定
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: 依存関係のインストール
        run: poetry install

      - name: テストの実行
        run: poetry run pytest
